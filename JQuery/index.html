<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Search for film</h1>
        <div id="search_window">
            <div id="title">
                <p>Title</p>
                <input id="titleInput" type="text">
            </div>
            <div id="type">
                <p>Type</p>
                <div id="inputs_dropdown">
                    <select id="typeSelect" class="form-select" aria-label="Default select example" id="dropdown">
                        <option selected>Select film type</option>
                        <option value="1">movie</option>
                        <option value="2">series</option>
                        <option value="3">episode</option>
                      </select>
                </div>
            </div>
            <button id="searchBtn" type="button" class="btn btn-secondary">Search</button>
        </div>
        <ul id="films">

        </ul>
        <button id="loadMoreBtn" type="button" class="btn btn-primary btn-lg">Load More</button>
        <div id = "SeeMoreDiv"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
